<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/> 
</head>
<body>
	<textarea id="t" rows="20" col="20">test</textarea>
	<script>
	var test = function(message){
			document.getElementById("t").value = document.getElementById("t").value + message;
			
		};
	window.onload=function(){
		setTimeout("test('111')",1000);
		setTimeout("test('222')",2000);
		setTimeout("test('333')",3000);
		setTimeout("test('444')",4000);
		setTimeout("test('555')",5000);
		setTimeout("test('666')",6000);
		
	};
	</script>
</body>
</html>
